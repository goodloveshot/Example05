<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    for(let i=1;i<=10;i++){
    	if(i==5){
    		 continue;
    	}
        document.write(i+"<br>");  
    }
    for(let i=1;i<=10;i++){
    	for(let j=10;j>=0;j--){
    		let tmp = j-i;
    		if(tmp<0){
    			break;
    		}
    		document.write('☆');
    	}
    	document.write("<br>");
    }
    for(let i=1;i<=10;i++){
    	for(let j=10;j>=0;j--){
    		let tmp = j-i;
    		if(tmp<0){
    			break;
    		}
    		document.write('☆');
    	}
    	document.write("<br>");
    }
</script>
</head>
